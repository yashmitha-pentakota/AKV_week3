<div class="reset-password-container">
  <h3 class="mb-3">Reset Password</h3>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password*</label>
      <input type="password" id="newPassword" class="form-control" formControlName="newPassword" placeholder="Enter your new password" />
      <small *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
        Password is required.
      </small>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">Reset Password</button>
  </form>
</div>
