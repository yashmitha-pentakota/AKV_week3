<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-3 text-center">Forgot Password</h3>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <small *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </small>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">
          Send Reset Link
        </button>
      </form>
    </div>
  </div>
</div>
